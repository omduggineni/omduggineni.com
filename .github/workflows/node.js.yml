# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Page Build (parcel) + Deploy (github-pages)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i
    - run: npx parcel build src/index.html
    - name: Upload dist/ as a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: dist
        path: dist/*
    - run: mv dist/ ..
    - run: git fetch origin gh-pages
    - run: git stash
    - run: git checkout gh-pages
    - run: mv .git ..
    - run: rm -rf ..?* .[!.]* *
    - run: mv ../.git .
    - run: mv ../dist/* .
    - run: bash -c "if [ ! -f CNAME ]; then false; else true; fi" #check if CNAME file exists
    - run: echo "omduggineni.com" > CNAME
    - run: git add -v .
    - run: git config --global user.name "GitHub Actions"
    - run: git commit -m "GitHub Pages build $(date +"%Y-%m-%d")" --allow-empty
    - run: git push origin gh-pages
